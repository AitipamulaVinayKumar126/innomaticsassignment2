}

input, select {
    width: 100%;
    padding: 10px;

}
button {
    padding: 10px 20px;
    background-color: #007bff;

    border: none;
    border-radius: 5px;

    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}
.list-selection{

    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
}
.table-selection{
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
}

table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
    text-align: left;

th {

}

td img {

}
.map-section {
